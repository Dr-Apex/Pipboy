<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipBoy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Pip-Style\boy.css" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="navbar-nav nav-fill">
          <li class="navbar-item active">
            <a href="index.html" class="nav-link f">STAT</a>
          </li>
          <li class="navbar-item">
            <a href="inv.html" class="nav-link f">INV</a>
          </li>
          <li class="navbar-item">
            <a href="div.html" class="nav-link f">DATA</a>
          </li>
          <li class="navbar-item">
            <a href="map.html" class="nav-link f">MAP</a>
          </li>
          <li class="navbar-item">
            <a href="radio.html" class="nav-link f">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#status" class="nav-link sat ff" data-toggle="tab" role="tab">STATUS</a>
            </li>
            <li class="nav-item">
              <a href="#special" class="nav-link sec o5 ff" data-toggle="tab" role="tab">SPECIAL</a>
            </li>
            <li class="nav-item">
              <a href="#perks" class="nav-link prk o2 ff" data-toggle="tab" role="tab">PERKS</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
              <div class="center-image">
                <img src="Vault-Boy1.png" alt="Vault-Boy">
              </div>
              <div class="st-bars">
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="lvl-prog-indicator w10"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="lvl-prog-indicator"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="lvl-prog-indicator w40"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="lvl-prog-indicator w30"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="lvl-prog-indicator w75"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="lvl-prog-indicator w90"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row st-nos">
                <div class="space"></div>
                <div class="col-2">
                  <img src="Gun-icon.png" class="img-responsive" alt="Gun">
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img src="Crosshairs-icon.png" class="sm-img" alt="Crosshairs">
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-1 transparent"></div>
                <div class="col-2">
                  <img src="Helmet-icon.png" class="img-responsive" alt="Helmet">
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img src="Energy-icon.png" class="sm-img" alt="Energy">
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img src="Radiation-icon.png" class="sm-img" alt="Radiation">
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-2 transparent"></div>
              </div>
            </div>
            <div class="tab-pane" id="special" role="tabpanel">
              <div class="sp-st">
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="pull-right">3</div>
                      <div class="pull-left">Strength</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="pull-right">6</div>
                      <div class="pull-left">Perception</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="pull-right">4</div>
                      <div class="pull-left">Endurance</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="pull-right">2</div>
                      <div class="pull-left">Charisma</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="pull-right">6</div>
                      <div class="pull-left">Intelligence</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="pull-right">5</div>
                      <div class="pull-left">Agility</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="pull-right">6</div>
                      <div class="pull-left">Luck</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="perks" role="tabpanel">
              <ul class="pr-list">
                <li><a href="#">Better Criticals</a></li>
                <li><a href="#">Big Leauges</a></li>
                <li><a href="#">Commando</a></li>
                <li><a href="#">Gun Nut</a></li>
                <li><a href="#">Rifle Man</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">Toughness</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="pip-footer">
      <div class="row">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6">
          LEVEL 1
          <div class="level-progress">
            <div class="lvl-prog-indicator"></div>
          </div>
        </div>
        <div class="col-3 text-right">
          AP 50/50
        </div>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Pip-Response\pb.js" type="text/javascript"></script>
  </body>
</html>
